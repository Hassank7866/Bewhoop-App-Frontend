<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Profile Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensures html and body take full viewport height */
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            min-height: 100vh; /* Ensures it's at least viewport height */
            font-family: Arial, sans-serif;
        }

        .left-section {
            background-color: white; /* CHANGED: Background color is now white */
            flex: 0 0 30%; /* Keeps the reduced width */
            position: relative;
            overflow: hidden; /* Important for image overflow */
            box-sizing: border-box; 
        }
        .left-section img {
            width: 100%; /* Make the image fill the width of its container */
            height: 100%; /* Make the image fill the height of its container */
            ; /* This will display the full image,
                                    scaling it down to fit without cropping.
                                    There might be empty space if aspect ratios don't match. */
            display: block; /* Remove any extra space below the image */
        }

        .right-section {
            flex: 1; /* Takes up all remaining space */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distributes content vertically */
            padding: 1.5rem; /* Reduced padding for more vertical space */
            background-color: white;
            box-sizing: border-box;
        }
        .right-section h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .right-section p.text-muted {
            font-size: 0.9rem;
            margin-bottom: 1.5rem; /* Slightly reduced */
        }
        
        /* Specific override for Bootstrap's mb-4 to make form groups more compact */
        .right-section .mb-4 {
            margin-bottom: 1rem !important; /* Reduced from default 1.5rem */
        }

        .profile-photo-upload {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }
        .profile-photo-upload .camera-icon {
            font-size: 2.5rem;
            color: #ccc;
        }
        .profile-photo-upload .add-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #BE0000;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            border: 2px solid white;
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        textarea.form-control {
            min-height: 60px; /* Significantly reduced */
            width: 620px;
            height: auto; /* Allows it to expand if content fills it */
            resize: none;
        }
        .next-btn-container {
            text-align: right;
            margin-top: 1rem; /* Reduced from 3rem */
        }
        .next-btn {
            background-color: #BE0000;
            color: white;
            padding: 0.5rem 6.5rem; /* Increased horizontal padding (was 2.5rem) */
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            
        }
        .next-btn:hover {
            background-color: #a30000;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            body {
                flex-direction: column;
            }
            .left-section, .right-section {
                flex: none; 
                width: 100%; 
                padding: 0; 
            }
            .left-section {
                min-height: 200px; 
            }
            .right-section {
                padding: 1.5rem; 
            }
        }
        @media (max-width: 576px) {
            .right-section {
                padding: 1rem; 
            }
            .next-btn-container {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="left-section">
        <img src="img1.png" alt="Decorative background image" class="img-fluid">
    </div>

    <div class="right-section">
        <div> <h2>Let's set things up for you.</h2>
            <p class="text-muted">Share your vision, and we'll help make it real.</p>

            <div class="mb-4">
                <label class="form-label">Add Profile Photo</label>
                <div class="profile-photo-upload">
                    <span class="camera-icon">&#128247;</span> 
                    <div class="add-icon">+</div>
                    <input type="file" class="d-none" id="profilePhotoInput">
                </div>
            </div>

            <div class="mb-4">
                <label for="description" class="form-label">Add Description</label>
                <textarea class="form-control" id="description" rows="5" placeholder="Write here.."></textarea>
            </div>
        </div>

        <div class="next-btn-container">
<button type="button" class="next-btn" onclick="window.location.href='Addprofilepage2.html'">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Optional: Add functionality to the profile photo upload
        document.querySelector('.profile-photo-upload').addEventListener('click', function() {
            document.getElementById('profilePhotoInput').click();
        });

        document.getElementById('profilePhotoInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    const uploadDiv = document.querySelector('.profile-photo-upload');
                    uploadDiv.innerHTML = ''; // Clear existing content
                    uploadDiv.appendChild(imgElement);
                    // Re-add the add icon
                    const addIcon = document.createElement('div');
                    addIcon.className = 'add-icon';
                    addIcon.textContent = '+';
                    uploadDiv.appendChild(addIcon);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
