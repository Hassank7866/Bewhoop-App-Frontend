<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeWhoop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css">
 
  </style>
</head>
<body>
  <div class="container-fluid g-0 full-height">
    <div class="row h-100 w-100 g-0">
      <!-- Left Panel -->
      <div class="col-md-6 left-panel">
        <!-- Logo Top Left -->
        <div class="logo-top">
          <img src="./logo.png" alt="BeWhoop Logo" />
         
        </div>

        <!-- Buttons -->
        <button class="btn btn-custom-red mb-3"><strong>Create an event</strong></button>
        <button class="btn btn-peach mb-3"><strong>Get Listed on Vendor Market Place</strong></button>
        <button class="btn btn-offwhite"><strong>Sign In</strong></button>
      </div>

      <!-- Right Panel with Full Image -->
      <div class="col-md-6 right-panel">
        <img src="LSimage2.png" alt="Background Image" />
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
